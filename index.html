<!DOCTYPE html>
<html lang="en" >
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CodePen - Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

<script type="text/x-template" id="game-over">
  <div class="game-over">
    <div class="message">{{ message }}</div>
    <button @click="clickHandler">Restart</button>
  </div>
</script>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div id="user-info" v-if="user">{{ user.first_name }}: {{ score }}</div>
  <transition v-on:enter="enter" v-bind:css="false" appear>
    <div class="butter-cheese-eggs" v-show="true">
      <div v-for="(block, index) in grid" @click="!isAIThinking && select(index)">
        <block :figure.sync="block.figure" />
      </div>
    </div>
  </transition>
  
  <transition v-on:enter="enterResult" v-bind:css="false">
    <game-result v-show="gameOver" :result="gameResult" :click-handler="restart"></game-result>
  </transition>
</div>

<template id="block">
  <div class="block">
    <transition v-on:enter="enter" v-bind:css="false">
      <span v-show="figure > -1">{{ fig }}</span>
    </transition>
  </div>
</template>

<template id="game-result">
  <div class="game-result">
    <h2>{{ resultMessage }}</h2>
    <button @click="clickHandler">Play again</button>
  </div>
</template>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
